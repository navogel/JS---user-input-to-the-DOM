<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="/css/main.css" />
		<title>JS Objects</title>
	</head>
	<body>
		<fieldset>
			<label for="favoriteThings">Favorite Things</label>
			<input
				type="text"
				id="faveThings"
				placeholder="Enter your favorite things"
				autofocus
			/>
		</fieldset>
		<fieldset>
			<label for="location">Where can you find it?</label>
			<input type="text" id="store" placeholder="store" />
		</fieldset>

		<button id="saveEntry">Save Entry</button>

		<div id="favesList"></div>

		<script src="/js/main.js"></script>
	</body>
</html>
